<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bulbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bulbGradient)" />
  
  <!-- Lightbulb Shape -->
  <g transform="translate(50, 50)">
    <!-- Bulb -->
    <ellipse cx="0" cy="-8" rx="16" ry="20" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Glow effect -->
    <ellipse cx="0" cy="-8" rx="12" ry="16" fill="url(#glowGradient)" opacity="0.4"/>
    
    <!-- Filament -->
    <path d="M -4,-8 L -2,2 L 2,2 L 4,-8" fill="none" stroke="#FCD34D" stroke-width="1.5" opacity="0.8"/>
    <path d="M -6,-2 Q 0,-6 6,-2" fill="none" stroke="#FCD34D" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Base -->
    <rect x="-6" y="10" width="12" height="3" rx="1" fill="#E5E7EB"/>
    <rect x="-5" y="13" width="10" height="2" rx="1" fill="#D1D5DB"/>
    <rect x="-5" y="15" width="10" height="2" rx="1" fill="#E5E7EB"/>
    
    <!-- Brain Pattern Overlay (symbolizing aptitude) -->
    <path d="M -8,-10 Q -10,-14 -6,-16 Q -2,-18 0,-15 Q 2,-18 6,-16 Q 10,-14 8,-10" 
          fill="none" stroke="#60A5FA" stroke-width="1.5" opacity="0.6" stroke-linecap="round"/>
    <circle cx="-4" cy="-12" r="1.5" fill="#60A5FA" opacity="0.7"/>
    <circle cx="4" cy="-12" r="1.5" fill="#60A5FA" opacity="0.7"/>
    <circle cx="0" cy="-14" r="1.5" fill="#93C5FD" opacity="0.7"/>
  </g>
  
  <!-- Sparkle Effects -->
  <circle cx="22" cy="25" r="2" fill="#FCD34D" opacity="0.8"/>
  <circle cx="78" cy="30" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="75" cy="70" r="2" fill="#93C5FD" opacity="0.7"/>
  <circle cx="28" cy="75" r="1.5" fill="#FCD34D" opacity="0.6"/>
</svg>
