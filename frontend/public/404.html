<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html if not already there
    if (window.location.pathname !== '/index.html' && !window.location.pathname.match(/\.[a-zA-Z0-9]+$/)) {
      window.location.href = '/index.html' + window.location.pathname + window.location.search + window.location.hash;
    }
  </script>
</head>
<body>
  <p>Loading...</p>
</body>
</html>
